- name: B2G-vaatimus Saksassa
  questions:
  - question: Entä B2G-vaatimus Saksassa?
    answer: Business Central -käyttäjät, joilla on asiakkaita Saksan julkishallinnossa ja tarvitsevat B2G-laskutuksen 27.11.2020 alkaen, täytyy lähettää laskut paikallisissa muodoissa, kuten *XRechnung* tai *ZUGFeRD*.  Tätä tukevat sovellukset, kuten [Belware XRechnung](https://appsource.microsoft.com/product/dynamics-365-business-central/PUBID.belwaregmbh2%7CAID.connector_365_xrechnung%7CPAPPID.0e71f27e-d331-4045-a643-c2777a797cc4?tab=Overview) tai [Pagero E-Invoicing](https://appsource.microsoft.com/product/dynamics-365-business-central/pubid.pagero-4798327%7Caid.pagero%7Cpappid.92b90d1d-ecde-4d26-a95b-1d57720e79c6). 
