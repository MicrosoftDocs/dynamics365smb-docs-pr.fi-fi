title: Sähköinen laskutus – usein kysytyt kysymykset
summary: "Sisäänrakennettu asiakirjojen vaihtopalvelu lähettää sähköiset laskut TradeShift-palveluntarjoajalle, joka välittää sähköiset laskut PEPPOLIN- tai NemHandel-vastaanottajille. Palvelu tukee kuitenkin rajoitettua määrää versioita.   \n\nTämä UKK vastaa joihinkin sähköistä laskutusta koskeviin tärkeimpiin kysymyksiin.  \n"
sections:
- name: Yleiset
  questions:
  - question: Mikä on ongelma?
    answer: Sisäänrakennettu PEPPOL-tuki käyttää Tradeshiftin tarjoamaa API-liittymää. Mutta kyseinen API ei tue uudempia PEPPOL-versioita.
  - question: Mikä on viimeisin TradeShift API-liittymän tukema PEPPOL-versio?
    answer: Viimeisin TradeShift API-liittymän tukema PEPPOL-versio on **PEPPOL BIS 2.1**.
  - question: Mikä on viimeisin Business Centralin tukema PEPPOL-versio?
    answer: Viimeisen version Business Central -oletusversion tukema PEPPOL-versio on **PEPPOL BIS 3.0**. Pidämme nykyisen TradeShiftiin perustuvan asiakirjan vaihtopalvelun käynnissä niin kauan kuin TradeShift tukee nykyistä API-liittymää. Lisäksi tuemme edelleen tällä hetkellä tuettuja sähköisen laskutuksen muotoja.
