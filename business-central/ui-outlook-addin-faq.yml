title: Outlookin Business Central -apuohjelman usein kysytyt kysymykset
summary: |
  Tässä artikkelissa vastataan käyttäjien Outlookin Business Central -apuohjelmaa koskeviin usein kysyttyihin kysymyksiin.   
sections:
  - name: Ohitettu
    questions:
      - question: |
          Miten voin vaihtaa ympäristön, johon apuohjelma viittaa?  
        answer: |
          Kun apuohjelma on asennettu, ympäristön URL-osoite määritetään apuohjelmassa (erityisesti apuohjelman luettelotiedostossa). Jos haluat, että apuohjelma osoittaa toiseen ympäristöön, avaa haluamasi Business Central -ympäristö ja ota apuohjelma uudelleen käyttöön esimerkiksi suorittamalla **Hae Outlook-apuohjelma** avusteinen asennus. Tämä toiminto ottaa apuohjelman uudelleen käyttöön päivitettyjen ympäristön URL-osoitteiden avulla. 

          > [!NOTE]
          > Voi kestää jonkin aikaa, ennen kuin muutos tulee voimaan.
      - question: |
          Voinko mukauttaa apuohjelmaa niin, että se muodostaa yhteyden useaan ympäristöön?
        answer: |
          Kyllä. Järjestelmänvalvoja, kehittäjä tai kumppani voi muokata ja luoda omia apuohjelman kokoonpanotietoja. Yksi tapa on ladata Kontaktin tiedot -luettelo jokaisesta ympäristöstä, johon käyttäjät haluavat muodostaa yhteyden. Muokkaa `<Id>`- ja `<DisplayName>`-tunnisteita niin, että apuohjelman useat versiot sallitaan asennettaviksi. Nämä muutokset mahdollistavat sen, että käyttäjälle on asennettu useita Business Central -apuohjelmia, joista jokainen viittaa omaan ympäristöönsä.

          ![Useita Outlookin Business Central -apuohjelmia.](media/outlook-multiple-addins.png)
      - question: |
          Outlook-lisäosa kertoo, että sivua ei tueta. Miksi?
        answer: |
          Jotkin Business Centralin ominaisuudet vaativat runsaasti työtilaa tarjotakseen erinomaisen käyttökokemuksen, eivätkä ne ole käytettävissä Outlook-lisäosaruudussa. Esimerkiksi mikä tahansa ohjatun vaiheittaisen toiminnon sivu ei ole käytettävissä ruudussa. Voit ratkaista tämän avaamalla sivun apuohjelmassa käyttämällä Ponnahdusikkuna-toimintoa. Ponnahdusikkunaa voi venyttää minkä tahansa kokoiseksi, myös laajentamalla näytön kokoiseksi.
