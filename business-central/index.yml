### YamlMime:Hub
title:  Microsoft Dynamics 365 Business Central -ohjeet
summary: Katso, miten saat kaiken hyödyn Dynamics 365 Business Centralista käyttämällä online-koulutusta ja ohjeita, jotka kertovat tuoteominaisuuksista. Saat lisätietoja siitä, miten Business Centralia käytetään esimerkiksi taloushallinnon, tuotannon ja myynnin toimintojen hallinnassa, mukauttamisessa ja tehostamisessa pienissä ja keskisuurissa yrityksissä.
brand: dynamics

metadata:
  title: Microsoft Dynamics 365 Business Central -ohjeet
  description: Business Central on pienille ja keskisuurille organisaatioille tarkoitettu liiketoiminnan hallintaratkaisu. Se yhdistää myynnin, palvelun, taloushallinnon ja toiminnot, jolloin työskentely on aiempaa älykkäämpää ja käyttöönotto nopeampaa sekä suorituskyky entistä parempi. Business Central automatisoi ja tehostaa liiketoimintaprosesseja ja auttaa liiketoiminnan hallinnassa.  
  ms.topic: hub-page
  ms.service: dynamics365-business-central
  author: jswymer
  ms.author: jswymer
  ms.date: 06/16/2023
  hide_bc: true

