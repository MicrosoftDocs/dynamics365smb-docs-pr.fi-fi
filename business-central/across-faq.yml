title: Usein kysyttyjä kysymyksiä Business Centralin käyttämisestä
summary: |
  Tässä osassa on vastauksia [!INCLUDE[prod_short](includes/prod_short.md)]in kokeiluversioon rekisteröitymiseen, tilauksen ostamisen ja sen käyttämiseen liittyviin usein kysyttyihin kysymyksiin. Saat myös lisätietoja teknisen tuen saamisesta.  
sections:
  - name: Ohitettu
    questions:
      - question: |
          Onko Business Central käytössä maassani tai alueellani?
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] on saatavana vain tietyillä markkina-alueilla, mutta uusia maita ja alueita lisätään Microsoftin tai kumppanien johtamina lokalisointeina neljännesvuosittain. Lisätietoja on kohdassa [Saatavuus maassa/alueella ja tuetut käännökset](/dynamics365/business-central/dev-itpro/compliance/apptest-countries-and-translations?toc=/dynamics365/business-central/toc.json) (saatavilla vain englanniksi).  
      - question: |
          Miten pääsen Business Centralin?
        answer: |
          Voit tutustua [!INCLUDE[prod_short](includes/prod_short.md)]iin rekisteröitymällä maksuttomaan kokeiluversioon. [!INCLUDE[free_trial_md](includes/free_trial_md.md)] Jos haluat enemmän aikaa perehtymiseen, [voit pidentää kokeilujaksoa](#can-i-extend-my-30-day--new-company--trial-period-).  

          Pääset [!INCLUDE[prod_short](includes/prod_short.md)]in käytön alkuun käynnistämällä asetusten ohjatut määritysoppaat, videot tai valitut asennustehtävien ohjeaiheet. Lue lisätietoja kohdasta [Valmistautuminen liiketoimintaan](ui-get-ready-business.md).  

          Kun olet valmis ostamaan [!INCLUDE[prod_short](includes/prod_short.md)]in, voit etsiä [!INCLUDE[prod_short](includes/prod_short.md)]in kumppanin [Ratkaisutoimittajien haku](https://go.microsoft.com/fwlink/?linkid=2038145) -sivulla. Lue lisätietoja kohdasta [Miten löydän jälleenmyyjäkumppanin?](#how-do-i-find-a-reselling-partner).  
      - question: |
          Mistä saan tarvittaessa lisätietoja?
        answer: |
          Jos sinulla on sellaisia [!INCLUDE[prod_short](includes/prod_short.md)]ia koskevia kysymyksiä, joihin ei ole vastauksia tässä dokumentaatiossa, voit kysyä asiaa Business Central -yhteisöltä. Lisätietoja kohdassa [Dynamics 365 Business Central -yhteisön keskustelupalsta](https://community.dynamics.com/forums/thread/?groupid=e78817ab-a926-4d31-96cc-aef040a4eb04).  

          Yhteisön kotisivulta on lisäksi linkkejä blogeihin, joissa on lisää vihjeitä. Lue lisätietoja kohdasta [Microsoft Dynamics 365 Business Centralia käsittelevässä Dynamics 365 -blogissa](https://cloudblogs.microsoft.com/dynamics365/it/product/business-central/) ja vanhoissa [Dynamics 365 Business Central -blogeissa](https://community.dynamics.com/blogs/?blogid=57bdb1f3-851d-4406-a81a-508fef896fc2&groupid=e78817ab-a926-4d31-96cc-aef040a4eb04).  

          Viime kädessä voi ottaa yhteyttä [!INCLUDE[prod_short](includes/prod_short.md)]in jälleenmyyntikumppaniin. Lue lisätietoja kohdasta [Miten saan teknistä tukea?](/dynamics365/business-central/across-faq#how-do-i-get-technical-support-for-business-central) ja [Miten löydän jälleenmyyjäpartnerin? ](#how-do-i-find-a-reselling-partner) -osissa.  
      - question: |
          Miksi tätä toimintoa ei löydy omasta Business Centralistani?
        answer: |
          Luitko uudesta toiminnosta julkaisusuunnitelmasta vai blogistamme? Siinä tapauksessa [!INCLUDE[prod_short](includes/prod_short.md)]-versiotasi ei ehkä ole vielä päivitetty uusimpaan versioon. Voit tarkistaa, mihin versioon [!INCLUDE[prod_short](includes/prod_short.md)] perustuu, [Ohje ja tuki](product-help-and-support.md) -sivulla.  

          Tämä koskee [!INCLUDE [prod_short](includes/prod_short.md)] online - ja on-premises-versioita.  

          Jos toiminto on lisäksi julkaistu laajennuksena AppSourcessa, laajennuksen julkistamisesta kuluu hetki, ennen kuin se on saatavilla AppSourcessa. Tämä koskee vain [!INCLUDE [prod_short](includes/prod_short.md)] online -versiota.  
      - question: |
          Onko Business Centralin paikallisessa ympäristössä ja verkkoversiossa eroja?
        answer: |
          Kyllä. [!INCLUDE [prod_short](includes/prod_short.md)] on optimoitu verkkoympäristöön, ja joitakin ominaisuuksia voidaan suorittaa paikallisesti vain tietyissä tilanteissa, kun taas toisia ei tueta lainkaan. Lue lisätietoja kohdasta [Ominaisuudet, joita ei ole otettu käyttöön Dynamics 365 Business Centralin paikallisissa ympäristöissä](/dynamics365/business-central/dev-itpro/features-not-implemented-on-premises) (saatavana vain englanniksi).
      - question: |
          Saanko Business Centralin käyttöä koskevaa koulutusta?
        answer: |
          Kyllä saat. Maksutonta eLearning-sisältöä voi etsiä [Microsoftin koulutussivustolta](/training/dynamics365/business-central?WT.mc_id=dyn365bc_landingpage-docs). Voit pyytää lisäkoulutusta myös jälleenmyyntikumppanilta. Jos et tiedä kuka se on, katso [Miten löydän jälleenmyyjäkumppanin?](#how-do-i-find-a-reselling-partner) -osasta.  

          Lisätietoja Microsoftin tarjoamasta Dynamics 365 -koulutuksesta on [Microsoft Dynamics 365 -koulutuksen](/dynamics365/get-started/training/index#dynamics-365-customers) -sivulla.  

          [!INCLUDE[prod_short](includes/prod_short.md)] -yhteisö antaa lisäsisältöä, kuten [Microsoft Dynamics 365 Business Central -kenttäoppaan](https://leanpub.com/dynamics), jonka on kirjoittanut jokin toinen osapuoli.  
      - question: Miten saan teknistä tukea Business Centralin käyttöön?
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] myydään kumppanien kautta, joten pyydä teknisissä ongelmissa apua jälleenmyyjäkumppanilta. Jos [!INCLUDE[prod_short](includes/prod_short.md)] -kumppani ei pysty ratkaisemaan ongelmaaa, he voivat tehdä tukipyynnön Microsoftille.  

          Lisätietoja on [Ohje ja tuki](product-help-and-support.md) -osassa ja [Miten löydän jälleenmyyjäkumppanin?](#how-do-i-find-a-reselling-partner) -osassa.  
      - question: |
          Missä tallennuspainike on?
        answer: |
          Sivuilla ei ole muista ohjelmista tuttua *tallennuspainiketta*. [!INCLUDE[prod_short](includes/prod_short.md)]issa kenttään tehdyt muutokset tallennetaan automaattisesti heti, kun siirryt seuraavaan kenttään tai suljet sivun, mikäli virheitä ei ole. Kun teet muutoksia kenttään tai siirryt toiseen kenttään, sivun oikeassa yläkulmassa on teksti **Tallennetaan**. Sen tilaksi muuttuu nopeasti **tallennettu**, jos virheitä ei tapahdu. Jos tapahtuu virhe, tekstiksi tulee **Ei tallennettu**.  
      - question: |
          Mistä löydän tämän rivinumeron?
        answer: |
          Esimerkiksi myyntitilauksen tai ostolaskun asiakirjat koostuvat otsikoista ja riveistä. Kullakin rivillä on numero, jota [!INCLUDE [prod_short](includes/prod_short.md)] käyttää tämän rivin tunnistamiseen. Tämän seurauksena näyttöön voi tulla esimerkiksi varoitus- tai virhesanoma, jonka mukaan rivillä numero 1000 on jotain vikaa. Rivi numerot on piilotettu [!INCLUDE [prod_short](includes/prod_short.md)] -ohjelman oletusversiossa. Jos haluat nähdä rivinumerot, sinun täytyy mukauttaa nykyistä sivua ja lisätä **Rivinro.** -kentässä. Lue lisää kohdasta [Työtilan mukauttaminen](ui-personalization-user.md#to-start-personalizing-a-page-through-the-personalizing-banner).  
      - question: |
          Miksi ohjeessa kerrotaan toiminnoista, joita en voi käyttää?
        answer: |
          Jos **Yrityksen tiedot** -sivun käyttökokemusasetukseksi on määritetty **Essential**, valmistuksen ja huoltohallinnan toimintojen käyttöliittymän elementit eivät näy, koska ne vaativat **Premium**-käyttökokemuksen. Seuraava tekstimuistiinpano lisätään näiden toimintoalueiden ylätason ohjeaiheisiin. Lue lisätietoja kohdasta [Näytettävien ominaisuuksien muuttaminen](ui-experiences.md).  
      - question: |
          Miksi uudet tiedot eivät ole saatavana kielelläni?
        answer: |
          Microsoft Learn -sisältöä liiketoimintatoiminnoista julkaistaan useilla kielillä. Sisältö on kirjoitetaan englanniksi ja julkaistaan URL-osoitteissa, joiden kielikoodi on *en-us*. Englanniksi kirjoitetut uudet tiedot lähetetään sitten käännettäviksi tuetuille kielille. Tämän vuoksi uusi sisältö ei ole luettavissa omalla kielellä jopa neljään viikkoon.  

          Tiedostamme, että tämä voi aiheuttaa ongelmia, ja kannustamme etsimään tietoja englanninkielisestä sisällöstä, jos sitä ei löydy omalla kielellä.  
      - question: Mitä sähköpostiosoitetta voin käyttää Business Central Onlinen kanssa?
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] online edellyttää työ- tai opiskelupaikan antaman sähköpostiosoitteen käyttämistä rekisteröitymisen yhteydessä. [!INCLUDE[prod_short](includes/prod_short.md)] online ei tue kuluttajille tarkoitettujen sähköpostipalveluiden ja tietoliikennepalveluiden tarjoajien sähköpostiosoitteita. Näitä ovat esimerkiksi outlook.com, hotmail.com ja gmail.com.  

          Jos yrität rekisteröityä käyttämällä henkilökohtaista sähköpostiosoitetta, saat viestin, jossa pyydetään käyttämään työ- tai opiskelupaikan antamaa sähköpostiosoitetta. Lue lisätietoja kohdasta [Itsepalvelun rekisteröitymisen vianmääritys](ui-troubleshoot-self-signup.md).  

          Jos haluat ottaa käyttöön paikallisen [!INCLUDE[prod_short](includes/prod_short.md)] -version, voit käyttää muita todennusmenetelmiä: Lue lisätietoja kohdasta [Dynamics 365 Business Central -ympäristön käyttöönotto](/dynamics365/business-central/dev-itpro/deployment/deployment).  
      - question: |
          Onko minun ostettava Microsoft 365?
        answer: |
          Nro Jos kuitenkin haluat käyttää Microsoft 365:een täysin integroitua [!INCLUDE[prod_short](includes/prod_short.md)]ia, voit rekisteröityä käyttämään Microsoft 365 -kokeiluversiota maksutta kuukauden ajan [täällä](https://products.office.com/try).  

          Jos kirjaudut jollain muulla kuin Microsoft 365 -työtilillä (kuten joe@mysolution.com) ja sinulla on Microsoft 365 -tilaus, voit liittää toimialueen (*mysolution.com*) Microsoft 365 -tilaukseen. Lue lisätietoja kohdasta [Mikä on toimialue?](/microsoft-365/admin/get-help-with-domains/what-is-a-domain?view=o365-worldwide&preserve-view=true) Microsoft 365 -sisällössä.  

          Jos sinulla ei ole Microsoft 365 -tilausta etkä halua ostaa sitä, kirjautumisen yhteydessä valmistellaan uuden Azure Active Directory -vuokraajan, jonka avulla voi käyttää edistyneitä hallintatyökaluja Azure-portaalissa.  
      - question: |
          Mitä Microsoft 365 -integraatio tarkoittaa?
        answer: "[!INCLUDE[prod_short](includes/prod_short.md)] -verkkoversio on täysin integroitu Microsoft 365:een, joten voit siirtyä vapaasti Microsoft 365 -sovellusten ja [!INCLUDE[prod_short](includes/prod_short.md)]in välillä sovellusten käynnistysohjelman avulla. Voit esimerkiksi avata [!INCLUDE[prod_short](includes/prod_short.md)]in tietoja Excelissä, tulostaa raportteja Wordin avulla\_ja käyttää [!INCLUDE[prod_short](includes/prod_short.md)]in tietoja Outlookissa. Lue lisätietoja kohdasta [[!INCLUDE[prod_short](includes/prod_short.md)] -sovelluksen käyttäminen yrityssähköpostina Outlookissa](admin-outlook.md).  \n"
      - question: |
          Voiko 30 päivän uuden yrityksen kokeilujaksoa jatkaa?
        answer: |
          Kyllä. Kun kokeilujakson päättyminen on lähellä, kirjautumisen yhteydessä näkyy ilmoitus asiasta. Ilmoituksessa on linkki **kokeilujakson jatkamisen** oppaaseen, jonka avulla voit jatkaa kokeilujaksoa. 30 päivän lisäjakso alkaa heti, kun valitset oppaassa **Jatka kokeilujaksoa**. Voit jatkaa kokeilujaksoa kerran itse. Tämän jälkeen Microsoft-kumppani voi jatkaa sitä vielä 30 päivää. Lue lisätietoja kohdasta [Kokeilujakson jatkaminen](admin-extend-trial.md).

          > [!NOTE]
          > Kokeilujakson pidentämisprosessi voi kestää 2 arkipäivää.  

          Lisätietoja kumppanin löytämisestä on kohdassa [Miten löydän jälleenmyyjäkumppanin?](#how-do-i-find-a-reselling-partner).  
      - question: |
          Mitkä ovat pilvipalvelun palvelutasosopimukset?
        answer: |
          [!INCLUDE [service-terms](includes/service-terms.md)]
      - question: |
          Kuinka usein Business Central online päivitetään?
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] online on palvelu, joka koostuu Microsoftin ylläpitämästä alustasta ja liiketoimintatoiminnoista. Monet Microsoft-kumppanit tarjoavat ylimääräisiä liiketoimintatoimintoja, kuten tiettyjen toimiala- tai lokalisointitarpeiden ratkaisemisen. Sekä liiketoiminnan toiminnallisuutta että palvelukomponentteja seurataan jatkuvasti ja päivitetään tarpeen mukaan. Voit aina tarkistaa uudet ja tulevat toiminnot [julkaisusuunnitelmasta](/dynamics365/release-plans/). Lue lisätietoja kohdasta [Palvelun yleiskatsaus: Business Central Online](/dynamics365/business-central/dev-itpro/service-overview) (vain englanniksi) sekä [Uudet ja suunnitellut toiminnot](product-news.md).
      - question: |
          Järjestelmänvalvoja on siirtänyt minut toiseen tilaukseen, jotta voin käyttää toista roolia, mutta näen kuitenkin edelleen saman Business Central -aloitusnäytön. Miksi?
        answer: |
          Selitys on hieman monimutkainen, mutta ilmeisesti järjestelmänvalvoja ei vaihtanut määritettyä roolia eikä määrittänyt uutta käyttöoikeutta vastaavia käyttäjäryhmiä. [!INCLUDE[prod_short](includes/prod_short.md)]in käyttöoikeus määräytyy periaatteessa tilaussuunnitelman (käyttöoikeuden) mukaan, sillä sen avulla määritetään käyttöoikeudet, rooli ja oletusarvoinen aloitusnäyttö. Voit muuttaa nykyistä roolia manuaalisesti Omat asetukset-kohdassa. Mutta jos sinut siirretään toiseen tilaussuunnitelmaan, vaikkapa yritystilauksesta Team Members -tilaukseen, vanha aloitusnäyttö voi olla näkyvissä, koska käyttöoikeuksia ei muutettu.  
      - question: |
          Voinko peruuttaa tilaukseni?
        answer: |
          Kyllä voit. Huomaa kuitenkin, että tietosi poistetaan tai säilytetään sen perusteella, miten rekisteröidyit [!INCLUDE[prod_short](includes/prod_short.md)]iin. Lisätietoja kohdassa [Peruuttaminen[!INCLUDE[prod_short](includes/prod_short.md)]](admin-cancel.md).  
      - question: |
          Voinko käyttää monimenetelmäistä todentamista?
        answer: |
          Kyllä. Jos käytät sitä, tarvitset sovelluksen salasanan, jotta voit lähettää sähköpostiviestejä. Sovelluksen salasanoilla sovellus tai laite voi käyttää sähköpostitiliä. Sovelluksen salasanan hakeminen vaihtelee sähköpostipalvelun mukaan. Saat lisätietoja palveluntarjoajalta. Jos käytössä on esimerkiksi Outlook, lisätietoja on kohdassa [Microsoft 365:n monimenetelmäinen todentaminen](/microsoft-365/admin/security-and-compliance/multi-factor-authentication-microsoft-365).  
      - question: Miten löydän jälleenmyyjäkumppanin?
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] myydään ja otetaan käyttöön hyödyntämällä maailmanlaajuista Dynamics 365 -kumppanien asiantuntijaverkostoa. Ota yhteyttä kumppaniin saadaksesi yksityiskohtaisen arvioinnin, konsultointipalveluita ja muita palveluita. Lue lisätietoja kohdasta [microsoft.comin Dynamics 365 Business Central -sivun](https://dynamics.microsoft.com/business-central/overview/) **Hinnoittelu**-osassa.  

          Kun olet valmis ostamaan [!INCLUDE[prod_short](includes/prod_short.md)]in, voit etsiä [!INCLUDE[prod_short](includes/prod_short.md)]in kumppanin [Ratkaisutoimittajien haku](https://go.microsoft.com/fwlink/?linkid=2038145) -sivulla. Voit myös etsiä ratkaisuja ja palveluita kumppaneilta [Microsoft AppSourcessa](https://go.microsoft.com/fwlink/?linkid=845998).  

          Jos haluat opastusta Microsoftilta, ota yhteyttä [Microsoftin myyntitiimiin](https://go.microsoft.com/fwlink/?linkid=828707).  

          Jälleenmyyjäkumppanisi voi myös antaa teknistä tukea sinulle. Lue lisätietoja kohdasta [Ohje- ja tukiresurssit](product-help-and-support.md).  
      - question: |
          Tuetaanko Windows-työasemaohjelmaa?
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)]-ohjelman ensimmäiset versiot sisälsivät asennettavissa olevan asiakkaan, joka on johdettu Microsoft Dynamics NAV -ohjelmasta. Tämä vanha komponentti, johon viitataan nimellä "Windows-asiakasohjelma", ei enää ole saatavilla vuoden 2019 2. julkaisuaallon [!INCLUDE[prod_short](includes/prod_short.md)] -versiosta lähtien. Lue lisätietoja kohdasta [Windows-työasemaohjelman ja Business Centralin usein kysytyt kysymykset](/dynamics365/business-central/dev-itpro/faq-win-cli).
