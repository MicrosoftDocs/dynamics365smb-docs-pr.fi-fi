title: Usein kysyttyjä kysymyksiä Business Centralin käyttämisestä
summary: "Tässä osassa on vastauksia [!INCLUDE[prod_short](includes/prod_short.md)]in kokeiluversioon rekisteröitymiseen, tilauksen ostamisen ja sen käyttämiseen liittyviin usein kysyttyihin kysymyksiin. Saat myös lisätietoja teknisen tuen saamisesta.  \n"
sections:
- name: Ohitettu
  questions:
  - question: >
      Onko Business Central käytössä maassani tai alueellani?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] on saatavana vain tietyillä markkina-alueilla, mutta uusia maita lisätään Microsoftin tai kumppanien johtamina lokalisointeina neljännesvuosittain. Lisätietoja on kohdassa [Saatavuus maassa/alueella ja tuetut käännökset](/dynamics365/business-central/dev-itpro/compliance/apptest-countries-and-translations?toc=/dynamics365/business-central/toc.json) (saatavilla vain englanniksi).  \n"
  - question: >
      Miten pääsen Business Centralin?
    answer: "Voit tutustua [!INCLUDE[prod_short](includes/prod_short.md)]iin rekisteröitymällä maksuttomaan kokeiluversioon. [!INCLUDE[free_trial_md](includes/free_trial_md.md)] Jos haluat enemmän aikaa perehtymiseen, [voit pidentää kokeilujaksoa](#can-i-extend-my-30-day--new-company--trial-period-).  \n\nPääset [!INCLUDE[prod_short](includes/prod_short.md)]in käytön alkuun käynnistämällä asetusten ohjatut määritysoppaat, videot tai valitut asennustehtävien ohjeaiheet. Lisätietoja on kohdassa [Valmistautuminen liiketoimintaan](ui-get-ready-business.md).  \n\nKun olet valmis ostamaan [!INCLUDE[prod_short](includes/prod_short.md)]in, voit etsiä [!INCLUDE[prod_short](includes/prod_short.md)]in kumppanin [Ratkaisutoimittajien haku](https://go.microsoft.com/fwlink/?linkid=2038145) -sivulla. Lisätietoja on kohdassa [Miten löydän jälleenmyyjäkumppanin?](#how-do-i-find-a-reselling-partner).  \n"
  - question: >
      Mistä saan tarvittaessa lisätietoja?
    answer: "Jos sinulla on sellaisia [!INCLUDE[prod_short](includes/prod_short.md)]ia koskevia kysymyksiä, joihin ei ole vastauksia tässä dokumentaatiossa, voit kysyä asiaa Business Central -yhteisöltä. Lisätietoja on kohdassa [Dynamics 365 Business Central -yhteisö](https://community.dynamics.com/business).  \n\nYhteisön kotisivulta on lisäksi linkkejä blogeihin, joissa on lisää vihjeitä. Lisätietoja on [Microsoft Dynamics 365 Business Centralia käsittelevässä Dynamics 365 -blogissa](https://cloudblogs.microsoft.com/dynamics365/it/product/business-central/) ja vanhoissa [Dynamics 365 Business Central -blogeissa](https://community.dynamics.com/business/b/financials).  \n\nViime kädessä voi ottaa yhteyttä [!INCLUDE[prod_short](includes/prod_short.md)]in jälleenmyyntikumppaniin. Lisätietoja on kohdassa [Miten saan teknistä tukea?](/dynamics365/business-central/across-faq#hdigetsupport) ja [Miten löydän jälleenmyyjäkumppanin?](#how-do-i-find-a-reselling-partner) -osissa.  \n"
  - question: >
      Miksi tätä toimintoa ei löydy omasta Business Centralistani?
    answer: "Luitko uudesta toiminnosta julkaisusuunnitelmasta vai blogistamme? Siinä tapauksessa [!INCLUDE[prod_short](includes/prod_short.md)]-versiotasi ei ehkä ole vielä päivitetty uusimpaan versioon. Voit tarkistaa, mihin versioon [!INCLUDE[prod_short](includes/prod_short.md)] perustuu, [Ohje ja tuki](product-help-and-support.md) -sivulla.  \n\nTämä koskee [!INCLUDE [prod_short](includes/prod_short.md)] online - ja on-premises-versioita.  \n\nJos toiminto on lisäksi julkaistu laajennuksena AppSourcessa, laajennuksen julkistamisesta kuluu hetki, ennen kuin se on saatavilla AppSourcessa. Tämä koskee vain [!INCLUDE [prod_short](includes/prod_short.md)] online -versiota.  \n"
  - question: >
      Onko Business Centralin paikallisessa ympäristössä ja verkkoversiossa eroja?
    answer: >
      Kyllä. [!INCLUDE [prod_short](includes/prod_short.md)] on optimoitu verkkoympäristöön, ja joitakin ominaisuuksia voidaan suorittaa paikallisesti vain tietyissä tilanteissa, kun taas toisia ei tueta lainkaan. Lisätietoja on kohdassa [Ominaisuudet, joita ei ole otettu käyttöön Dynamics 365 Business Centralin paikallisissa ympäristöissä](/dynamics365/business-central/dev-itpro/features-not-implemented-on-premises) (saatavana vain englanniksi).
  - question: >
      Saanko Business Centralin käyttöä koskevaa koulutusta?
    answer: "Kyllä saat. Maksutonta eLearning-sisältöä voi etsiä [Microsoft Learn sivustossa](/learn/dynamics365/business-central?WT.mc_id=dyn365bc_landingpage-docs). Voit pyytää lisäkoulutusta myös jälleenmyyntikumppanilta. Jos et tiedä kuka se on, katso [Miten löydän jälleenmyyjäkumppanin?](#how-do-i-find-a-reselling-partner) -osasta.  \n\nLisätietoja Microsoftin tarjoamasta Dynamics 365 -koulutuksesta on [Microsoft Dynamics 365 -koulutuksen](/dynamics365/get-started/training/index#dynamics-365-customers) -sivulla.  \n\n[!INCLUDE[prod_short](includes/prod_short.md)] -yhteisö antaa lisäsisältöä, kuten [Microsoftin Dynamics 365 Business Central -kenttäoppaan](https://leanpub.com/dynamics), jonka on kirjoittanut jokin toinen osapuoli.  \n"
  - question: Miten saan teknistä tukea Business Centralin käyttöön?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] myydään kumppanien kautta, joten pyydä teknisissä ongelmissa apua jälleenmyyjäkumppanilta. Jos [!INCLUDE[prod_short](includes/prod_short.md)] -kumppani, ei pysty ratkaisemaan ongelmaan, he voivat tehdä tukipyynnön Microsoftille.  \n\nLisätietoja on [Ohje ja tuki](product-help-and-support.md) -osassa ja [Miten löydän jälleenmyyjäkumppanin?](#how-do-i-find-a-reselling-partner) -osassa.  \n"
  - question: >
      Missä tallennuspainike on?
    answer: "Sivuilla ei ole muista ohjelmista tuttua *tallennuspainiketta*. [!INCLUDE[prod_short](includes/prod_short.md)]issa kenttään tehdyt muutokset tallennetaan automaattisesti heti, kun siirryt seuraavaan kenttään tai suljet sivun, mikäli virheitä ei ole. Kun teet muutoksia kenttään tai siirryt toiseen kenttään, sivun oikeassa yläkulmassa on teksti **Tallennetaan**, joka tilalle vaihtuu nopeasti teksti **Tallennettu**, jos virheitä ei ole. Jos tapahtuu virhe, tekstiksi tulee **Ei tallennettu**.  \n"
  - question: >
      Mistä löydän tämän rivinumeron?
    answer: "Esimerkiksi myyntitilauksen tai ostolaskun asiakirjat koostuvat otsikoista ja riveistä. Kullakin rivillä on numero, jota [!INCLUDE [prod_short](includes/prod_short.md)] käyttää tämän rivin tunnistamiseen. Tämän seurauksena näyttöön voi tulla esimerkiksi varoitus- tai virhesanoma, jonka mukaan rivillä numero 1000 on jotain vikaa. Rivi numerot on piilotettu [!INCLUDE [prod_short](includes/prod_short.md)] -ohjelman oletusversiossa. Jos haluat nähdä rivinumerot, sinun täytyy mukauttaa nykyistä sivua ja lisätä **Rivinro.** -kentässä. Lisätietoja on kohdassa [Työtilan mukauttaminen](ui-personalization-user.md#to-start-personalizing-a-page-through-the-personalizing-banner).  \n"
  - question: >
      Miksi ohjeessa kerrotaan toiminnoista, joita en voi käyttää?
    answer: "Jos **Yrityksen tiedot** -sivun käyttökokemusasetukseksi on määritetty **Essential**, valmistuksen ja huoltohallinnan toimintojen käyttöliittymän elementit eivät näy, koska ne vaativat **Premium**-käyttökokemuksen. Seuraava tekstimuistiinpano lisätään näiden toimintoalueiden ylätason ohjeaiheisiin. Lisätietoja on kohdassa [Näytettävien ominaisuuksien muuttaminen](ui-experiences.md).  \n"
  - question: >
      Miksi uudet tiedot eivät ole saatavana kielelläni?
    answer: "Liiketoimintatoimintojen sisältöä julkaistaan useilla kielillä docs.microsoft.com-sivustossa. Sisältö on kirjoitetaan englanniksi ja julkaistaan URL-osoitteissa, joiden kielikoodi on *en-us*. Englanniksi kirjoitetut uudet tiedot lähetetään sitten käännettäviksi tuetuille kielille. Tämän vuoksi uusi sisältö ei ole luettavissa omalla kielellä jopa 4 viikkoon.  \n\nTiedostamme, että tämä voi aiheuttaa ongelmia, ja kannustamme etsimään tietoja englanninkielisestä sisällöstä, jos sitä ei löydy omalla kielellä.  \n"
  - question: Mitä sähköpostiosoitetta voin käyttää Business Central Onlinen kanssa?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] online edellyttää työ- tai opiskelupaikan antaman sähköpostiosoitteen käyttämistä rekisteröitymisen yhteydessä. [!INCLUDE[prod_short](includes/prod_short.md)] online ei tue kuluttajille tarkoitettujen sähköpostipalveluiden ja tietoliikennepalveluiden tarjoajien sähköpostiosoitteita. Näitä ovat esimerkiksi outlook.com, hotmail.com ja gmail.com.  \n\nJos yrität rekisteröityä käyttämällä henkilökohtaista sähköpostiosoitetta, saat viestin, jossa pyydetään käyttämään työ- tai opiskelupaikan antamaa sähköpostiosoitetta. Lisätietoja on kohdassa [Itsepalvelun rekisteröitymisen vianmääritys](ui-troubleshoot-self-signup.md).  \n\nJos haluat ottaa käyttöön paikallisen [!INCLUDE[prod_short](includes/prod_short.md)] -version, voit käyttää muita todennusmenetelmiä: Lisätietoja on kohdassa [Dynamics 365 Business Centralin käyttöönotto](/dynamics365/business-central/dev-itpro/deployment/deployment).  \n"
  - question: >
      Onko minun ostettava Microsoft 365?
    answer: "Ei. Mutta jos haluat käyttää Microsoft 365:een täysin integroitua [!INCLUDE[prod_short](includes/prod_short.md)]ia, voit rekisteröityä käyttämään Microsoft 365 -kokeiluversiota maksutta kuukauden ajan [täällä](https://products.office.com/try).  \n\nJos kirjaudut jollain muulla kuin Microsoft 365 -työtilillä (kuten joe@mysolution.com) ja sinulla on Microsoft 365 -tilaus, voit liittää toimialueen (*mysolution.com*) Microsoft 365 -tilaukseen. Lisätietoja on ohjeiheessa [Mikä on toimialue?](/microsoft-365/admin/get-help-with-domains/what-is-a-domain?view=o365-worldwide&preserve-view=true) Microsoft 365 -sisällössä.  \n\nJos sinulla ei ole Microsoft 365 -tilausta etkä halua ostaa sitä, kirjautumisen yhteydessä valmistellaan uuden Azure Active Directory -vuokraajan, jonka avulla voi käyttää edistyneitä hallintatyökaluja Azure-portaalissa.  \n"
  - question: >
      Mitä integroiminen Microsoft 365:n kanssa tarkoittaa?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] -online on täysin integroitu Microsoft 365:een, joten voit siirtyä vapaasti Microsoft 365 -sovellusten ja [!INCLUDE[prod_short](includes/prod_short.md)]in välillä sovellusten käynnistysohjelman avulla. Voit esimerkiksi avata [!INCLUDE[prod_short](includes/prod_short.md)]in tietoja Excelissä, tulostaa raportteja Wordin avulla ja käyttää [!INCLUDE[prod_short](includes/prod_short.md)]in tietoja Outlookissa. Lisätietoja on kohdassa [[!INCLUDE[prod_short](includes/prod_short.md)] -ohjelman käyttäminen yrityssähköpostina Outlookissa](admin-outlook.md).  \n"
  - question: >
      Voiko 30 päivän uuden yrityksen kokeilujaksoa jatkaa?
    answer: "Kyllä. Kun kokeilujakson päättyminen on lähellä, kirjautumisen yhteydessä näkyy ilmoitus asiasta. Ilmoituksessa on linkki **kokeilujakson jatkamisen** oppaaseen, jonka avulla voit jatkaa kokeilujaksoa. 30 päivän lisäjakso alkaa heti, kun valitset oppaassa **Jatka kokeilujaksoa**. Voit jatkaa kokeilujaksoa kerran itse. Tämän jälkeen Microsoft-kumppani voi jatkaa sitä vielä 30 päivää. Lisätietoja on kohdassa [Kokeilujakson jatkaminen](admin-extend-trial.md).\n\n> [!NOTE]\n> Kokeilujakson pidentämisprosessi voi kestää 2 arkipäivää.  \n\nLisätietoja kumppanin löytämisestä on kohdassa [Miten löydän jälleenmyyjäkumppanin?](#how-do-i-find-a-reselling-partner).  \n"
  - question: >
      Mitkä ovat pilvipalvelun palvelutasosopimukset?
    answer: >
      [!INCLUDE [service-terms](includes/service-terms.md)]
  - question: >
      Järjestelmänvalvoja on siirtänyt minut toiseen tilaukseen, jotta voin käyttää toista roolia, mutta näen kuitenkin edelleen saman Business Central -aloitusnäytön. Miksi?
    answer: "Selitys on hieman monimutkainen, mutta ilmeisesti järjestelmänvalvoja ei vaihtanut määritettyä roolia eikä määrittänyt uutta käyttöoikeutta vastaavia käyttäjäryhmiä. [!INCLUDE[prod_short](includes/prod_short.md)]in käyttöoikeus määräytyy periaatteessa tilaussuunnitelman (käyttöoikeuden) mukaan, sillä sen avulla määritetään käyttöoikeudet, rooli ja oletusarvoinen aloitusnäyttö. Voit vaihtaa nykyisen roolin manuaalisesti omissa asetuksissa, mutta jos sinut siirretään toiseen tilaussuunnitelmaan, vaikkapa yritystilauksesta Team Members -tilaukseen, vanha aloitusnäyttö voi olla näkyvissä, koska käyttöoikeuksia ei muutettu.  \n"
  - question: >
      Voinko peruuttaa tilaukseni?
    answer: "Kyllä voit. Huomaa kuitenkin, että tietosi poistetaan tai säilytetään sen perusteella, miten rekisteröidyit [!INCLUDE[prod_short](includes/prod_short.md)]iin. Lisätietoja on kohdassa [[!INCLUDE[prod_short](includes/prod_short.md)] -tilauksen peruuttaminen](admin-cancel.md).  \n"
  - question: >
      Voinko käyttää monimenetelmäistä todentamista?
    answer: "Kyllä. Jos käytät sitä, tarvitset sovelluksen salasanan, jotta voit lähettää sähköpostiviestejä. Sovelluksen salasanoilla sovellus tai laite voi käyttää sähköpostitiliä. Sovelluksen salasanan hakeminen vaihtelee sähköpostipalvelun mukaan. Pyydä lisätietoja palveluntarjoajalta. Jos käytössä on esimerkiksi Outlook, lisätietoja on kohdassa [Microsoft 365:n monimenetelmäinen todentaminen](/microsoft-365/admin/security-and-compliance/multi-factor-authentication-microsoft-365).  \n"
  - question: Miten löydän jälleenmyyjäkumppanin?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] myydään ja otetaan käyttöön hyödyntämällä maailmanlaajuista Dynamics 365 -kumppanien asiantuntijaverkostoa. Ota yhteyttä kumppaniin yksityiskohtaiselle arvioinnille, konsultointi palveluille ja lisä hinnoille. Lisätietoja on [microsoft.comin Dynamics 365 Business Central -sivun](https://dynamics.microsoft.com/business-central/overview/) **Hinnoittelu**-osassa.  \n\nKun olet valmis ostamaan [!INCLUDE[prod_short](includes/prod_short.md)]in, voit etsiä [!INCLUDE[prod_short](includes/prod_short.md)]in kumppanin [Ratkaisutoimittajien haku](https://go.microsoft.com/fwlink/?linkid=2038145) -sivulla. Voit myös etsiä ratkaisuja ja palveluita kumppaneilta [Microsoft AppSourcessa](https://go.microsoft.com/fwlink/?linkid=845998).  \n\nJos haluat opastusta Microsoftilta, ota yhteyttä [Microsoftin myyntitiimiin](https://go.microsoft.com/fwlink/?linkid=828707).  \n\nJälleenmyyjäkumppanisi voi myös antaa teknistä tukea sinulle. Lisätietoja on kohdassa [Resurssit ohjeelle ja tuelle](product-help-and-support.md).  \n"
  - question: >
      Tuetaanko Windows-työasemaohjelmaa?
    answer: >
      [!INCLUDE[prod_short](includes/prod_short.md)]-ohjelman ensimmäiset versiot sisälsivät asennetun asiakkaan, joka on johdettu Microsoft Dynamics NAV -ohjelmasta. Tämä vanha komponentti, johon viitataan nimellä "Windows-asiakasohjelma", ei enää ole saatavilla vuoden 2019 2. julkaisuaallon [!INCLUDE[prod_short](includes/prod_short.md)] -versiosta lähtien. Lisätietoja on ohjeaiheessa [Windows-työasemaohjelman ja Business Centralin usein kysytyt kysymykset](/dynamics365/business-central/dev-itpro/faq-win-cli).
